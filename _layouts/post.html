---
layout: default
---
<div class="post">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <p>
          <img src="{{ page.author_avatar_path }}" width="50px" height="50px">
          <ba> | {{ page.author }}</ba>
        </p>
        <p>
          <bd>{{ page.date | date: "%-d %b, %Y"}}</bd>
        </p>
        <h3>{{ page.title }}</h3>
          {{content}}
        <br>
        <hr>
        {% if page.comments %}
          {% include disqus.html %}
        {% endif %}
      </div>
    </div>
  </div>
</div>
