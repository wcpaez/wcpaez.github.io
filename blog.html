---
layout: default
title: 'Blog'
permalink: /blog/
---
{% for post in site.posts %}  
<div class='post'>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <p>
          <img src="{{ post.author_avatar_path }}" width="50px" height="50px">
          <ba> | {{ post.author }}</ba>
        </p>
        <p>
          <bd>{{ post.date | date: "%-d %b, %Y"}}</bd>
        </p>
        <a href="{{ post.url || prepend: site.baseurl }}">
          <h4>{{ post.title }}</h4>
        </a>
        {{ post.excerpt }}          
        <p>
          <a href="{{ post.url || prepend: site.baseurl }}">
            Continue Reading...
          </a>
        </p>

      </div>

    </div><!-- /row -->
  </div> <!-- /container -->
</div><!-- /grey -->
{% endfor %}
